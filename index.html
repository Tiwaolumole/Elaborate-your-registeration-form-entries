<!Doctype html>
<html>

<head>
    <title>Elaborate your registeration form</title>
</head>

<body>
    <h1>Elaborate your registeration form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email</label><br>
        <input type="text" id="email"><br><br>
        <label>Password</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="female">female<br>
        <input type="radio" id="male" name="gender" value="male">male<br><br>
        <label>Favourite city</label><br>
        <input type="checkbox" id="city" value="new dehil">new dehil<br>
        <input type="checkbox" id="city" value="mumbia">mumbia<br><br>
        <input type="submit">
    </form>



    <form>

        <fieldset>
            <!--the fieldset tag is used to group realated elements in a form and draws a box around them-->

            <legend>personal information:

            </legend>
            <label>Full name:</label>
            <!--Place holder attribute can be used to provide extra information about entery to be made-->
            <input type="text" id="fname" placeholder="Ente name"><br><br>

            <label>Email:</label>
            <input type="text" id="Email"><br>

            <label>gender:</label><br>
            <input type="radio" id="gender" value="female">female<br>

            <input type="radio" id="gender" value="male">male<br><br>

            <input type="date" id="birthday" name="birthday"><br><br>
        </fieldset>
    </form>
</body>
</html>
